<#include "/common/defaultEngine.html">
<@pageTheme mark="true">
<@header  title="网格信息">
<script src="${ctxStatic}/static/plugins/easyPlayer/EasyPlayer-element.min.js"></script>
<style>
    body,html{width:100%;height:100%;margin:0;font-family:"Microsoft YaHei"}
    /* 表格头部背景色 */
    th {
        background-color: #359f6a; /* MediumSeaGreen */
        color: #fff;
        font-weight: bold
    }
    #mapDiv{width:100%;height: 100vh;min-height: 600px;}
    .panel-body{padding: 5px;}
    .overlay{
        position: absolute;
        top: 10px;
        left: 20px;
        z-index: 1000;
    }
    .rightlay{
        position: absolute;
        top: 10px;
        left: 70%;
        z-index: 1000;
    }
</style>
</@header>
<body>
<h4 style="width:600px;margin: auto;">EasyPlayer播放器</h4>
<br>
<div style="width:600px;margin: auto;">
    <easy-player id="player" live="true" show-custom-button="true"></easy-player>
    <p>列如：http://127.0.0.1:8080/flv/hls/stream.flv <a href="http://www.easydarwin.org/easyplayer/" target="_blank"> 在线演示</a></p>
    <p style="color:red;font-size: 12px;">注意：本实例需要以服务方式启动 <a href="https://blog.csdn.net/weixin_43194037/article/details/108885134" target="_blank">搭建服务教程</a></p>
    <input type="text" id="value">
    <button id="btn">播放</button>
</div>
<script>
    var btn = document.getElementById('btn');
    // 地址栏
    var value = document.getElementById('value');
    //播放事件 传入地址播放
    btn.onclick = function(){
        $('#player').attr('video-url',value.value)
    }

</script>
</body>
<@footer>

</@footer>
</@pageTheme>
