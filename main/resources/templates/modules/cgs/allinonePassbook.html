<#include "/common/defaultEngine.html">
<@pageTheme mark="true">
<@header  title="微协商" bodyClass="gray-bg animated fadeInRight" isAnimation=false libs=["table"]>
<style>
    body,html{width:100%;height:100%;margin:0;font-family:"Microsoft YaHei"}
    /* 表格头部背景色 */
    th {
        background-color: #359f6a; /* MediumSeaGreen */
        color: #fff;
        font-weight: bold
    }
</style>
</@header>
<div class="row">
    <div class="col-sm-2">
        <div class="panel-body" >
        </div>
    </div>
    <div class="col-sm-8">
        <div class="panel-body" style="padding-top:20px;height: 40px;line-height: 40px;">
            <div class="layui-btn-container">
                <#list allinonePassbooks as k>
                <button class="layui-btn layui-btn-normal layui-btn-radius layui-btn-lg" onclick="preview('${k.dictValue}')"> ${k.dictLabel}</button>
                </#list>
            </div>
        </div>
    </div>
    <div class="col-sm-2">
        <div class="panel-body" >

        </div>
    </div>
</div>
<@footer>
<script type="text/javascript">
    var prefix = baseURL + "cgs/allinoneAct/";
    /*预览*/
    function preview(id) {
        var options = {
            url: prefix + id,
            title:'一本通内容列表',
            btn:['<i class="fa fa-close"></i> '+$.i18n.prop("取消")],
        };
        opt.modal.openMainWin(options);
    }
</script>
</@footer>
</@pageTheme>
