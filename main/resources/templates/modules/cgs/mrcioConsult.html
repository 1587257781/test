<#include "/common/defaultEngine.html">
<@pageTheme mark="true">
<@header  title="微协商" bodyClass="gray-bg animated fadeInRight" isAnimation=false libs=["table"]>
<style>
    body,html{width:100%;height:100%;margin:0;font-family:"Microsoft YaHei";background-color: #e9f1f4!important;}

    /* 表格头部背景色 */
    th {
        background-color: #359f6a; /* MediumSeaGreen */
        color: #fff;
        font-weight: bold
    }
</style>
</@header>
<div class="row">
    <div class="col-sm-2">
        <div class="panel-body" >
        </div>
    </div>
    <div class="col-sm-6">
        <div class="panel-body ">
            <table>
                <tr>
                    <td style="text-align: right;">
                        <a onclick="preview(201)"><img src="${ctxStatic}/static/img/mrcioConsult/left_1.png"></a>
                    </td>
                    <td rowspan="3" colspan="1" style="padding-top: 120px"><img src="${ctxStatic}/static/img/mrcioConsult/main.png"></td>
                    <td rowspan="3" colspan="1">
                        <a onclick="preview(204)"><img src="${ctxStatic}/static/img/mrcioConsult/right_1.png"></a>
                        <a onclick="preview(205)"><img src="${ctxStatic}/static/img/mrcioConsult/right_2.png"></a>
                    </td>
                </tr>
                <tr>
                     <td style="text-align: right;">
                        <a onclick="preview(202)"><img src="${ctxStatic}/static/img/mrcioConsult/left_2.png"></a>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td style="text-align: right;">
                        <a onclick="preview(203)"><img src="${ctxStatic}/static/img/mrcioConsult/left_3.png"></a>
                    </td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="panel-body" >

        </div>
    </div>
</div>
<@footer>
<script type="text/javascript">
    var prefix = baseURL + "cgs/heartAct/sub/2/";
    /*预览*/
    function preview(id) {
        var options = {
            url: prefix + id,
            title:'活动内容列表',
            btn:['<i class="fa fa-close"></i> '+$.i18n.prop("取消")],
        };
        opt.modal.openMainWin(options);
    }
</script>
</@footer>
</@pageTheme>
